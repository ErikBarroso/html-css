<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="">--- Escolha ---</option>
                <optgroup label="Região Nordeste" >
                    <option value="BA"  >Bahia</option>
                    <option value="PE">Pernambuco</option>
                    <option value="SE">Sergipe</option>
                </optgroup>

                <optgroup label="Região Sul" >
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Parana</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" id="iprof" list="listprof">
            <datalist id="listprof">
                <option>ADM</option>
                <option >DEV</option>
                <option >DP</option>

            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p><input type="submit" value="Enviar" ></p>
        <p><input type="reset" value="Limpar" ></p>

    </form>
</body>
</html>
