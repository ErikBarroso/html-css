<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houver</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: black;
            width: 150px;
        }
         div:hover{
            color: aqua;

         }
    </style>
</head>
<body>
    <h1>Exemplo de Houver</h1>
    <P>Passe o mouse sobre o texto abaixo</P>
    <div>
        Passe o mouse aqui
        <P> TEXTO ESCONDIDO</P>
    </div>
</body>
</html>
