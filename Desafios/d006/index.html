<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags utilizadas em HTML</h1>
    <p>
        Passe o mouse em cima dos termos a seguir para saber qual tag utilizar.
    </p>

    <ul type = square> 
        <li><abbr title="use a tag &lt;img&gt;"> Imagem</abbr></li>
        <li> <abbr title="use a tag &lt;ol&gt;"> Listas ordenadas</abbr></li>
        <li> <abbr title="use a tag &lt;ul&gt;"> Listas não ordenadas</abbr></li>
        <li> <abbr title="use a tag &lt;a&gt;"> Links</abbr></li>
        <li> <abbr title="use a tag &lt;strong&gt;"> Negrito</abbr></li>
        <li> <abbr title="use a tag &lt;em&gt;"> Ítalico</abbr></li>
        <li> <abbr title="use a tag &lt;mark&gt;"> Marcado</abbr></li>
        <li> <abbr title="use a tag &lt;abbr&gt;"> Abreviação</abbr></li>
        <li> <abbr title="use a tag &lt;code&gt;"> Código fonte</abbr></li>
        <li> <abbr title="use a tag &lt;sub&gt;"> subscrito</abbr></li>
        <li> <abbr title="use a tag &lt;sup&gt;"> sobrescrito</abbr></li>
        <li> <abbr title="use a tag &lt;ins&gt;"> Incluido</abbr></li>
        <li> <abbr title="use a tag &lt;dell&gt;"> Deletado</abbr></li>
        

    </ul>
    
</body>
</html>
