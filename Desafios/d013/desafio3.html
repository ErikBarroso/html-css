<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            width: 600px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 8px;

        }
        th{
            border: 1px solid black;
            background-color: rgb(44, 128, 255);
            color: white;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Grupo</td>
            <th>Nomes</td>
            <th colspan="3">Filmes</td>
            
        </tr>
        <tr>
            <th rowspan="3">Mulheres</td>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulck</td>
            <td>Inception</td>
            <td>Batman</td>            
            
        </tr>
        <tr>
            
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>  
        </tr>
        <tr>            
            <th rowspan="3">Homens</td>
            <td>Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Wall-Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Tory Story</td>
        </tr>
    </table>
</body>
</html>
