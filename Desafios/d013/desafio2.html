<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            width: 400px;
            border-collapse: collapse;

        }

        td{
            border: 1px solid black;
            text-align: center;

        }

        .grande{
            background-color: rgb(134, 255, 255);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="grande" colspan="4">A</td>
            <td class="grande" rowspan="4">B</td>
            
        </tr>
        <tr>
            <td class="grande" rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
          
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
            
            
        </tr>
        <tr>
            <td class="grande" colspan="4">N</td>
           
            
        </tr>
    </table>
    
</body>
</html>
